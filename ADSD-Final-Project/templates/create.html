<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vehicle or Maintenance Record</title>
</head>
<body>
    <h1>Add New Entry</h1>
    
    <!-- Add Vehicle Form -->
    <h2>Add Vehicle</h2>
    <form action="/add" method="post">
        <label for="owner_name">Owner Name:</label>
        <input type="text" id="owner_name" name="owner_name" required><br>
        <label for="make">Make:</label>
        <input type="text" id="make" name="make" required><br>
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required><br>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br>
        <button type="submit">Add Vehicle</button>
    </form>

    <hr>

    <!-- Add Maintenance Record Form (if applicable) -->
    <h2>Add Maintenance Record</h2>
    <form action="/vehicle/{{ vehicle_id }}/maintenance/add" method="post">
        <label for="service_date">Service Date:</label>
        <input type="date" id="service_date" name="service_date" required><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br>
        <label for="cost">Cost:</label>
        <input type="number" id="cost" name="cost" step="0.01" required><br>
        <button type="submit">Add Maintenance Record</button>
    </form>
</body>
</html>
