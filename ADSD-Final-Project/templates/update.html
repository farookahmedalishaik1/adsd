<!doctype html>
<html>
<head>
    <title>Update Vehicle</title>
</head>
<body>
    <h1>Update Vehicle</h1>
    <form action="/vehicle/update/{{ vehicle.id }}" method="POST">
        <p>Vehicle Name: <input name="vehicle_name" value="{{ vehicle.name }}" required /></p>
        <p>Model: <input name="model" value="{{ vehicle.model }}" required /></p>
        <p>Year: <input name="year" type="number" min="1900" value="{{ vehicle.year }}" required /></p>
        <p>Owner: <input name="owner" value="{{ vehicle.owner }}" required /></p>
        <button type="submit">Update</button>
    </form>
    <br>
    <a href="/vehicle/list">Back to Vehicle List</a>
</body>
</html>
