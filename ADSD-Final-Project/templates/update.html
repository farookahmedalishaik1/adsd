<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Vehicle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Update Vehicle Information</h2>
        <form action="/update/{{ data['id'] }}" method="post">
            <hr/>
            <div class="form-group">
                <label for="name">Vehicle Make:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ data['make'] }}">
            </div>
            <div class="form-group">
                <label for="model">Vehicle Model:</label>
                <input type="text" class="form-control" id="model" name="model" value="{{ data['model'] }}">
            </div>
            <div class="form-group">
                <label for="owner">Owner:</label>
                <input type="text" class="form-control" id="owner" name="owner" value="{{ data['owner'] }}">
            </div>
            <button type="submit" class="btn btn-success">Update Vehicle</button>
            <a href="/list" class="btn btn-secondary ml-2">Cancel</a>
        </form>
    </div>
</body>
</html>
