<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Vehicle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Update Vehicle Information</h2>
        <form action="/update/{{ vehicle['id'] }}" method="post">
            <div class="form-group">
                <label for="make">Make:</label>
                <input type="text" name="make" id="make" class="form-control" value="{{ vehicle['make'] }}" required>
            </div>
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" name="model" id="model" class="form-control" value="{{ vehicle['model'] }}" required>
            </div>
            <div class="form-group">
                <label for="owner">Owner:</label>
                <input type="text" name="owner" id="owner" class="form-control" value="{{ vehicle['owner'] }}" required>
            </div>
            <button type="submit" class="btn btn-success">Update Vehicle</button>
            <a href="/list" class="btn btn-secondary ml-2">Cancel</a>
        </form>
    </div>
</body>
</html>
