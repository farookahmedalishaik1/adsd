<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Vehicle or Maintenance Record</title>
</head>
<body>
    <h1>Update Vehicle</h1>
    <form action="/update/{{ vehicle[0] }}" method="post">
        <label for="owner_name">Owner Name:</label>
        <input type="text" id="owner_name" name="owner_name" value="{{ vehicle[1] }}" required><br>
        <label for="make">Make:</label>
        <input type="text" id="make" name="make" value="{{ vehicle[2] }}" required><br>
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" value="{{ vehicle[3] }}" required><br>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" value="{{ vehicle[4] }}" required><br>
        <button type="submit">Update Vehicle</button>
    </form>
</body>
</html>
