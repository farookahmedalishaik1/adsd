<!doctype html>
<html>
<head>
    <title>List of Vehicles</title>
</head>
<body>
    <h1>List of Vehicles</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Model</th>
            <th>Year</th>
            <th>Owner</th>
            <th>Actions</th>
        </tr>
        {% for vehicle in vehicles %}
        <tr>
            <td>{{ vehicle.id }}</td>
            <td>{{ vehicle.name }}</td>
            <td>{{ vehicle.model }}</td>
            <td>{{ vehicle.year }}</td>
            <td>{{ vehicle.owner }}</td>
            <td>
                <a href="/vehicle/update/{{ vehicle.id }}">Update</a> |
                <a href="/vehicle/delete/{{ vehicle.id }}">Delete</a> |
                <a href="/vehicle/{{ vehicle.id }}/maintenance">View Maintenance History</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/add">Add New Vehicle</a>
</body>
</html>
