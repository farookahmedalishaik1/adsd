<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle List</title>
</head>
<body>
    <h1>Vehicle List</h1>
    <a href="/add">Add New Vehicle or Maintenance Record</a>
    <table border="1">
        <tr>
            <th>Vehicle ID</th>
            <th>Owner</th>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
            <th>Last Service Date</th>
            <th>Actions</th>
        </tr>
        {% for vehicle in vehicles %}
        <tr>
            <td>{{ vehicle[0] }}</td>
            <td>{{ vehicle[1] }}</td>
            <td>{{ vehicle[2] }}</td>
            <td>{{ vehicle[3] }}</td>
            <td>{{ vehicle[4] }}</td>
            <td>{{ vehicle[5] }}</td>
            <td>
                <a href="/vehicle/{{ vehicle[0] }}/maintenance">View Maintenance</a> |
                <a href="/update/{{ vehicle[0] }}">Edit</a> |
                <a href="/delete/{{ vehicle[0] }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
