<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Vehicle List</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Owner</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for vehicle in vehicles %}
                <tr>
                    <td>{{ vehicle['make'] }}</td>
                    <td>{{ vehicle['model'] }}</td>
                    <td>{{ vehicle['owner'] }}</td>
                    <td>
                        <a href="/update/{{ vehicle['id'] }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="/delete/{{ vehicle['id'] }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/create" class="btn btn-primary">Add New Vehicle</a>
    </div>
</body>
</html>
