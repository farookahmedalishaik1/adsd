<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Vehicle List</h1>
            <!-- Separate buttons for adding vehicle and help for adding maintenance -->
            <div>
                <a href="/add" class="btn btn-primary">Add New Vehicle</a>
            </div>
        </div>

        <!-- Table to display vehicle list -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Vehicle ID</th>
                    <th>Owner</th>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Year</th>
                    <th>Last Service Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for vehicle in vehicles %}
                <tr>
                    <td>{{ vehicle[0] }}</td>
                    <td>{{ vehicle[1] }}</td>
                    <td>{{ vehicle[2] }}</td>
                    <td>{{ vehicle[3] }}</td>
                    <td>{{ vehicle[4] }}</td>
                    <td>{{ vehicle[5] }}</td>
                    <td>
                        <a href="/vehicle/{{ vehicle[0] }}/maintenance" class="btn btn-info btn-sm">View Maintenance</a>
                        <a href="/update/{{ vehicle[0] }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="/delete/{{ vehicle[0] }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="7" class="text-center">No vehicles found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

    <!-- Bootstrap JS (Optional for better responsiveness) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
