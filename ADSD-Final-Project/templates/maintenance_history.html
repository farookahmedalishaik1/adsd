<!doctype html>
<html>
<head>
    <title>Maintenance History</title>
</head>
<body>
    <h1>Maintenance History</h1>
    <table border="1">
        <tr>
            <th>Record ID</th>
            <th>Vehicle Name</th>
            <th>Date</th>
            <th>Description</th>
            <th>Cost</th>
        </tr>
        {% for record in records %}
        <tr>
            <td>{{ record.id }}</td>
            <td>{{ record.vehicle_name }}</td>
            <td>{{ record.date }}</td>
            <td>{{ record.description }}</td>
            <td>{{ record.cost }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/vehicle/list">Back to Vehicle List</a>
</body>
</html>
