<!doctype html>
<html>
<head>
    <title>Maintenance History</title>
</head>
<body>
    <h1>Maintenance History</h1> 
    <table border="1">
        <tr>
            <th>Record ID</th>
            <th>Vehicle Name</th>
            <th>Date</th>
            <th>Description</th>
            <th>Cost</th>
        </tr>
        {% for record in records %}
        <tr>
            <td>{{ record.id }}</td>
            <td>{{ record.owner_name }} {{ record.make }} {{ record.model }}</td>
            <td>{{ record.service_date }}</td>
            <td>{{ record.description }}</td>
            <td>{{ record.cost | format_cost }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/list">Back to Vehicle List</a>
</body>
</html>
